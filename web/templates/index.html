<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ agent_name }} - Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add highlight.js for code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Add marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="agent-info">
                <h1>{{ agent_name }}</h1>
                <div id="status-indicator" class="status-indicator offline">
                    <span id="status-text">Offline</span>
                </div>
            </div>
            <div class="header-actions">
                <button id="clear-chat" title="Clear chat history">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
        
        <div id="chat-messages" class="chat-messages">
            <div class="message system">
                <div class="message-content">
                    <p>Welcome to {{ agent_name }}! How can I help you today?</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
            <button id="send-button" title="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <div class="chat-footer">
            <div id="token-usage" class="token-usage">
                <span>Tokens: 0</span>
            </div>
            <div class="powered-by">
                Powered by Sujin Agent Framework
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
